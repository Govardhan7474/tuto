<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Online Seat Reservation</h1>
        Enter the No. of Seats: <input id="number">
        <br><br>
        <button onclick="m()">Pay only</button>
        <p id="res"></p>
    </center>
    <script>
        function ticket(num)
        {
            actual=num*150;
            discount=(actual/10);
            afterdisc=actual-discount;
            return afterdisc;
        }
        function m()
        {
            var num=document.getElementById("number").value;
            var f=ticket(num);
            document.getElementById("res").innerHTML="The total price of "+num+" tickets is:"+f;
        }
    </script>

</body>
</html>
